name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install -e .[test]
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" 

      - name: Install dependencies (Ruff and any other linting tools)
        run: pip install ruff

      - name: Run Ruff Linting and Formatting Check
        run: |
          # The following command checks for linting errors and formatting issues.
          # If any issues are found, the job will fail.
          ruff check .
          ruff format --check .

  type_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies (including mypy)
        run: |
          pip install -r requirements.txt
          pip install mypy

      - name: Run mypy Static Type Checking
        run: |
          # The following command checks for type errors across the source code.
          mypy src